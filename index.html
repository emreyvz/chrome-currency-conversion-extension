<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Conversion Extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="CurrencyConversionExtension_body">
    <h2 class="CurrencyConversionExtension_h2"> Currency Conversion Extension</h2>
    <br>
    <h3 class="CurrencyConversionExtension_h3"> From Currency</h3>
    <div class="CurrencyConversionExtension_box">
        <select id="CurrencyConversionExtension_fromCurrency">
            <option value="AUD">AUD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="NZD">NZD</option>
            <option value="USD">USD</option>
        </select>
    </div>

    <h3 class="CurrencyConversionExtension_h3"> To Currency</h3>
    <div class="CurrencyConversionExtension_box">
        <select id="CurrencyConversionExtension_toCurrency">
            <option value="USD">USD</option>
        </select>
    </div>

    <h3 class="CurrencyConversionExtension_h3"> Shortcut Key</h3>
    <div class="CurrencyConversionExtension_box">
        <select id="CurrencyConversionExtension_shortcutKey">
            <option value="F2">F2</option>
            <option value="F4">F4</option>
            <option value="F8">F8</option>
            <option value="F9">F9</option>
            <option value="F10">F10</option>
        </select>
    </div>
    <br><br>
    <div>
        <button id="CurrencyConversionExtension_confirmButton" class="CurrencyConversionExtension_confirmButton">Apply
            Changes</button>
    </div>
    <br><br>
    <script src="js/main.js" defer></script>
</body>
</html>
